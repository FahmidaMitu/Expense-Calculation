<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <section class="container">
        <form class="row g-2">
          <!-- Name -->
            <div class="col-md-6" id="name">
              <label for="inputname" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputname">
            </div>
          <!-- Date -->
            <div class="col-md-6" id="date">
              <label for="inputdate" class="form-label">Date</label>
              <input type="date" class="form-control" id="inputdate">
            </div>
          <!-- Expense Calculation -->
            <div class="col-12">
              Daily Expenses
              <hr />
            </div>
              <div class="row" >
                <div class="col">
                  <input type="text" class="form-control" placeholder="Expense Description" aria-label="Expense Description">
                </div>
                <div class="col">
                  <input type="text" class="form-control Amount" placeholder="Amount" aria-label="Amount">
                </div>
              </div> 
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Expense Description" aria-label="Expense Description">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control Amount" placeholder="Amount" aria-label="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Expense Description" aria-label="Expense Description">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control Amount" placeholder="Amount" aria-label="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Expense Description" aria-label="Expense Description">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control Amount" placeholder="Amount" aria-label="Amount">
                    </div>
                  </div>
                <!-- Total Expense  -->
                <div class="row">
                  <div class="col">
                    </div>
                    <div class="col">
                      <strong>Total Amount: </strong><span id="totalAmount">0</span>
                    </div>
                  </div>       
          </form>
    </section>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
